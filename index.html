<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>private room chat</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
   
    <div class="person-selector">
      <button class="button person-selector-button active-person" id="Ritu-selector">Ritu</button>
      <button class="button person-selector-button" id="Arpit-selector">Arpit</button>
    </div>
    <div class="chat-container">
      <h2 class="chat-header">Ritu chatting...</h2>

      <div class="chat-messages">
        <div class="message blue-bg">
          <div class="message-sender">Ritu</div>
          <div class="message-text">Hey Arpit, what's up?</div>
          <div class="message-timestamp">10:30 AM</div>
        </div>
        <div class="message gray-bg">
          <div class="message-sender">Arpit</div>
          <div class="message-text">Not much</div>
          <div class="message-timestamp">10:35 AM</div>
        </div>
      </div>

      <form class="chat-input-form">
        <input type="text" class="chat-input" required placeholder="Type here, Ritu..." />
        <button type="submit" class="button send-button">Send</button>
      </form>
      <button class="button clear-chat-button">Clear Chat</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
